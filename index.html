<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khôi Computer - Cửa hàng linh kiện PC đa dạng</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    header {
      background: #ff5722;
      padding: 1rem 2rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    main {
      flex: 1;
      display: flex;
      gap: 1rem;
      padding: 1rem 2rem;
      background: #181818;
    }
    /* Sidebar lọc */
    .sidebar {
      width: 250px;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      height: fit-content;
      position: sticky;
      top: 1rem;
      align-self: flex-start;
    }
    .sidebar h3 {
      margin-bottom: 1rem;
      border-bottom: 2px solid #ff5722;
      padding-bottom: 0.5rem;
      font-weight: 700;
    }
    .filter-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      cursor: pointer;
    }
    input[type=checkbox],
    input[type=radio] {
      margin-right: 0.5rem;
      cursor: pointer;
    }
    /* Products grid */
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
      gap: 1rem;
    }
    .product {
      background: #282828;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: scale(1.04);
      box-shadow: 0 0 15px #ff5722;
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      background: #111;
      padding: 10px;
    }
    .product h4 {
      margin: 0 0 0.4rem 0;
      color: #ffb997;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .product .brand {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.3rem;
    }
    .product .price {
      font-weight: 700;
      color: #ff5722;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }
    .product button {
      margin-top: auto;
      padding: 0.5rem 1rem;
      border: none;
      background: #ff5722;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .product button:hover {
      background: #e64a19;
    }
    /* Giỏ hàng */
    #cart {
      position: fixed;
      right: 0;
      top: 0;
      width: 320px;
      height: 100vh;
      background: #222;
      box-shadow: -4px 0 10px rgba(0,0,0,0.7);
      padding: 1rem;
      color: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }
    #cart h2 {
      border-bottom: 2px solid #ff5722;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.6rem;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 6px;
      background: #111;
      padding: 5px;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-info strong {
      display: block;
      margin-bottom: 0.3rem;
    }
    .cart-item-info small {
      color: #ccc;
      display: block;
      margin-bottom: 0.3rem;
    }
    .cart-actions button {
      background: #d32f2f;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 4px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .cart-actions button:hover {
      background: #b71c1c;
    }
    #total {
      margin-top: auto;
      font-weight: 700;
      font-size: 1.2rem;
      border-top: 2px solid #ff5722;
      padding-top: 1rem;
    }
    #checkout {
      margin-top: 1rem;
      background: #4caf50;
      border: none;
      padding: 0.7rem;
      color: white;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
      width: 100%;
    }
    #checkout:hover {
      background: #388e3c;
    }
    /* Responsive */
    @media(max-width: 900px) {
      main {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        position: relative;
        top: auto;
        margin-bottom: 1rem;
      }
      #cart {
        position: relative;
        width: 100%;
        height: auto;
        box-shadow: none;
        margin-top: 1rem;
      }
    }
  </style>
</head>
