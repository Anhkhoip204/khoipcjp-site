      border-radius: 5px;
      cursor: pointer;
    }

<body>
  <header>
    <h1>Kh√¥i Computer - Chuy√™n PC Gaming & VƒÉn Ph√≤ng</h1>
  </header>

  <section class="hero">
    <h2>X√¢y d·ª±ng PC theo y√™u c·∫ßu</h2>
    <p>Ch·ªçn c·∫•u h√¨nh m·∫°nh m·∫Ω, gi√° t·ªët nh·∫•t th·ªã tr∆∞·ªùng</p>
    <a href="#product-list">Xem s·∫£n ph·∫©m</a>

  <div class="products" id="product-list"></div>

  <div id="cart">
    <h2>üõí Gi·ªè H√†ng</h2>
    <div id="cart-items"></div>
    <h3 id="total">T·ªïng: 0‚Ç´</h3>
  </div>

  <script>
    const products = [
      { id: 1, name: "PC Gaming i5-14600KF + RTX 3080", price: 35000000, image: "https://product.hstatic.net/200000722513/product/pc-gaming-scout-mb-df800__1__d273f2b3dc5e4b5fa9246cf9b34b7fe2_1024x1024.jpg" },
      { id: 2, name: "PC VƒÉn Ph√≤ng Ryzen 5 5600G", price: 12000000, image: "https://product.hstatic.net/200000722513/product/ryzen-office-1_3ba5d9f3d108471f9bb7dcf66738f830_1024x1024.jpg" },
      { id: 3, name: "PC Streamer Intel i7 + RTX 4070", price: 45000000, image: "https://product.hstatic.net/200000722513/product/pc-gaming-streamer-anphat_9d1db98e0e914abc86d118c69a370383_1024x1024.jpg" },
      { id: 4, name: "PC H·ªçc T·∫≠p i3 Gen 12", price: 9000000, image: "https://product.hstatic.net/200000722513/product/pc-student-basic_5fd08d2371f049a1945d053a46d44c6e_1024x1024.jpg" },
      { id: 5, name: "PC ƒê·ªì H·ªça Intel Xeon + Quadro", price: 28000000, image: "https://product.hstatic.net/200000722513/product/pc-design-quadro_2b623ff47b2f42ed81c51e5aacc3b2e6_1024x1024.jpg" }
    ];

    const cart = [];

    function renderProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = products.map(product => `
        <div class="product">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price.toLocaleString()}‚Ç´</p>
          <button onclick="addToCart(${product.id})">Th√™m v√†o gi·ªè</button>
        </div>
      `).join('');
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const totalEl = document.getElementById('total');
      let total = 0;
      cartItems.innerHTML = cart.map(item => {
        const product = products.find(p => p.id === item.id);
        total += product.price * item.quantity;
        return `
          <div class="cart-item">
            <strong>${product.name}</strong><br>
            S·ªë l∆∞·ª£ng: ${item.quantity}<br>
            <button onclick="decreaseQuantity(${item.id})">-</button>
            <button onclick="increaseQuantity(${item.id})">+</button>
            <button onclick="removeFromCart(${item.id})">X√≥a</button>
          </div>
        `;
      }).join('');
      totalEl.textContent = `T·ªïng: ${total.toLocaleString()}‚Ç´`;
    }

    function addToCart(id) {
      const item = cart.find(i => i.id === id);
      if (item) {
        item.quantity++;
      } else {
        cart.push({ id, quantity: 1 });
      }
      renderCart();
    }

    function removeFromCart(id) {
      const index = cart.findIndex(i => i.id === id);
      if (index !== -1) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function increaseQuantity(id) {
      const item = cart.find(i => i.id === id);
      if (item) {
        item.quantity++;
        renderCart();
      }
    }

    function decreaseQuantity(id) {
      const item = cart.find(i => i.id === id);
      if (item && item.quantity > 1) {
        item.quantity--;
      } else {
        const index = cart.findIndex(i => i.id === id);
        if (index !== -1) cart.splice(index, 1);
      }
      renderCart();
    }

    renderProducts();
    renderCart();
  </script>
</body>
