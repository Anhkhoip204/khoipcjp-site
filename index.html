<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cửa hàng PC Gaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background-color: #1e1e1e;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .tab {
      background-color: #2a2a2a;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      color: #ccc;
      transition: background-color 0.3s, color 0.3s;
    }
    .tab.active {
      background-color: #ff6f61;
      color: #fff;
    }
    #product-section {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #181818;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
    }
    .product {
      background-color: #252525;
      border-radius: 8px;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255,111,97,0.4);
    }
    .product img {
      width: 100%;
      height: 130px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #111;
    }
    .product h3 {
      margin: 0 0 6px 0;
      font-size: 1.1rem;
      color: #fff;
    }
    .product .description {
      font-size: 0.85rem;
      color: #aaa;
      flex-grow: 1;
      margin-bottom: 10px;
    }
    .product .price {
      font-weight: bold;
      color: #ff6f61;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .product button {
      background-color: #ff6f61;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .product button:hover {
      background-color: #e55b50;
    }
    .cart {
      width: 300px;
      background-color: #1e1e1e;
      border-left: 1px solid #333;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .cart h2 {
      margin: 0 0 15px 0;
      font-size: 1.3rem;
      color: #ff6f61;
      text-align: center;
    }
    #cart-items {
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #252525;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 6px;
    }
    .cart-item-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
      overflow: hidden;
    }
    .cart-item-info img {
      width: 60px;
      height: 40px;
      object-fit: contain;
      border-radius: 4px;
      background-color: #111;
    }
    .cart-item-details {
      flex-grow: 1;
      overflow: hidden;
    }
    .cart-item-details strong {
      display: block;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cart-item-details small {
      color: #aaa;
      font-size: 0.8rem;
    }
    .cart-item-controls {
      display: flex;
      gap: 5px;
    }
    .cart-item-controls button {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }
    .cart-item-controls button:hover {
      background-color: #e55b50;
    }
    #total {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 15px 0;
      color: #ff6f61;
      text-align: center;
    }
    #checkout-btn {
      background-color: #ff6f61;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #checkout-btn:hover {
      background-color: #e55b50;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #ff6f61;
      border-radius: 10px;
    }
  </style>
</head>

    let cart = [];

    function formatPrice(price) {
      return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + "₫";
    }

    function renderProducts(category) {
      const productSection = document.getElementById("product-section");
      productSection.innerHTML = "";
      const prods = productsData[category];
      if (!prods) {
        productSection.innerHTML = "<p>Không có sản phẩm.</p>";
        return;
      }
      const container = document.createElement("div");
      container.className = "products";

      prods.forEach((p) => {
        const product = document.createElement("div");
        product.className = "product";

        product.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3 title="${p.name}">${p.name}</h3>
          <div class="description">${p.description}</div>
          <div class="price">${formatPrice(p.price)}</div>
          <button onclick="addToCart(${p.id}, '${category}')">Thêm vào giỏ</button>
        `;
        container.appendChild(product);
      });

      productSection.appendChild(container);
    }

    function addToCart(productId, category) {
      const product = productsData[category].find((p) => p.id === productId);
      if (!product) return;

      const existingItem = cart.find(
        (item) => item.id === productId && item.category === category
      );
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ ...product, category, quantity: 1 });
      }
      renderCart();
    }

    function removeFromCart(productId, category) {
      cart = cart.filter(
        (item) => !(item.id === productId && item.category === category)
      );
      renderCart();
    }

    function changeQuantity(productId, category, delta) {
      const item = cart.find(
        (item) => item.id === productId && item.category === category
      );
      if (!item) return;
      item.quantity += delta;
      if (item.quantity < 1) {
        removeFromCart(productId, category);
      } else {
        renderCart();
      }
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Giỏ hàng trống</p>";
        document.getElementById("total").textContent = "Tổng: 0₫";
        return;
      }
      cart.forEach((item) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div class="cart-item-info">
            <img
