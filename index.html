<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khôi Computer - Chuyên PC Gaming & Văn Phòng</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }

    header, footer {
      background: #343a40;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .hero {
      text-align: center;
      background: #007bff;
      color: white;
      padding: 2em 1em;
    }

    .hero a {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1em;
      background: white;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
      gap: 1em;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      padding: 1em;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product button {
      margin-top: 0.5em;
      padding: 0.5em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background: #218838;
    }

    .contact, #cart {
      padding: 1em;
      background: #fff;
      margin: 1em;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin: 0.5em 0;
    }

    .cart-item img {
      width: 60px;
      height: auto;
      margin-right: 1em;
    }

    .cart-item-info button {
      margin: 0 0.25em;
      padding: 0.25em 0.5em;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }

    #checkout {
      padding: 0.5em 1em;
      background: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkout:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
  <!-- Nội dung HTML giữ nguyên -->
</body>
</html>
