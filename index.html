<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cửa Hàng PC - Khôi Computer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
    }
    #cart {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      overflow-y: auto;
      color: white;
    }
    #cart h2 {
      margin-top: 0;
    }
    .cart-item {
      margin-bottom: 1rem;
    }
    .cart-item button {
      margin-top: 0.3rem;
      background-color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Khôi Computer - Cửa Hàng PC Build</h1>
  </header>

  <div class="products" id="product-list"></div>

  <div id="cart">
    <h2>Giỏ Hàng</h2>
    <div id="cart-items"></div>
    <h3 id="total">Tổng: 0₫</h3>
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: "PC Gaming i5-14600KF + RTX 3080",
        price: 35000000,
        image: "https://product.hstatic.net/200000722513/product/pc-gaming-scout-mb-df800__1__d273f2b3dc5e4b5fa9246cf9b34b7fe2_1024x1024.jpg"
      },
      {
        id: 2,
        name: "PC Văn Phòng Ryzen 5 5600G",
        price: 12000000,
        image: "https://product.hstatic.net/200000722513/product/ryzen-office-1_3ba5d9f3d108471f9bb7dcf66738f830_1024x1024.jpg"
      },
      {
        id: 3,
        name: "PC Streamer Intel i7 + RTX 4070",
        price: 45000000,
        image: "https://product.hstatic.net/200000722513/product/pc-gaming-streamer-anphat_9d1db98e0e914abc86d118c69a370383_1024x1024.jpg"
      }
    ];

    const cart = [];

    function renderProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = products.map(product => `
        <div class="product">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price.toLocaleString()}₫</p>
          <button onclick="addToCart(${product.id})">Thêm vào giỏ</button>
        </div>
      `).join('');
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const totalEl = document.getElementById('total');
      let total = 0;
      cartItems.innerHTML = cart.map(item => {
        const product = products.find(p => p.id === item.id);
        total += product.price * item.quantity;
        return `
          <div class="cart-item">
            <strong>${product.name}</strong><br>
            Số lượng: ${item.quantity}<br>
            <button onclick="removeFromCart(${item.id})">Xóa</button>
          </div>
        `;
      }).join('');
      totalEl.textContent = `Tổng: ${total.toLocaleString()}₫`;
    }

    function addToCart(id) {
      const item = cart.find(i => i.id === id);
      if (item) {
        item.quantity++;
      } else {
        cart.push({ id, quantity: 1 });
      }
      renderCart();
    }

    function removeFromCart(id) {
      const index = cart.findIndex(i => i.id === id);
      if (index !== -1) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    renderProducts();
    renderCart();
  </script>
</body>
</html>
