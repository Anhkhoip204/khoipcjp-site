  <meta charset="UTF-8" />

  <style>
    /* CSS cơ bản cho trang */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background-color: #1e1e1e;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .tab {
      background-color: #2a2a2a;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      color: #ccc;
      transition: background-color 0.3s, color 0.3s;
    }
    .tab.active {
      background-color: #ff6f61;
      color: #fff;
    }
    #product-section {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #181818;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
    }
    .product {
      background-color: #252525;
      border-radius: 8px;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255,111,97,0.4);
    }
    .product img {
      width: 100%;
      height: 130px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #111;
    }
    .product h3 {
      margin: 0 0 6px 0;
      font-size: 1.1rem;
      color: #fff;
    }
    .product .description {
      font-size: 0.85rem;
      color: #aaa;
      flex-grow: 1;
      margin-bottom: 10px;
    }
    .product .price {
      font-weight: bold;
      color: #ff6f61;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .product button {
      background-color: #ff6f61;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .product button:hover {
      background-color: #e55b50;
    }
    .cart {
      width: 300px;
      background-color: #1e1e1e;
      border-left: 1px solid #333;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .cart h2 {
      margin: 0 0 15px 0;
      font-size: 1.3rem;
      color: #ff6f61;
      text-align: center;
    }
    #cart-items {
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #252525;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 6px;
    }
    .cart-item-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
      overflow: hidden;
    }
    .cart-item-info img {
      width: 60px;
      height: 40px;
      object-fit: contain;
      border-radius: 4px;
      background-color: #111;
    }
    .cart-item-details {
      flex-grow: 1;
      overflow: hidden;
    }
    .cart-item-details strong {
      display: block;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cart-item-details small {
      color: #aaa;
      font-size: 0.8rem;
    }
    .cart-item-controls {
      display: flex;
      gap: 5px;
    }
    .cart-item-controls button {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }
    .cart-item-controls button:hover {
      background-color: #e55b50;
    }
    #total {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 15px 0;
      color: #ff6f61;
      text-align: center;
    }
    #checkout-btn {
      background-color: #ff6f61;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #checkout-btn:hover {
      background-color: #e55b50;
    }
    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #ff6f61;
      border-radius: 10px;
    }
  </style>
</head>

    const productSection = document.getElementById("product-section");
    const tabs = document.querySelectorAll(".tab");

    function formatPrice(price) {
      return price.toLocaleString("vi-VN") + "₫";
    }

    function showProducts(category) {
      productSection.innerHTML = "";
      const products = productsData[category];
      if (!products) return;

      const container = document.createElement("div");
      container.className = "products";

      products.forEach((p) => {
        const prodDiv = document.createElement("div");
        prodDiv.className = "product";

        prodDiv.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p class="description">${p.description}</p>
          <p class="price">${formatPrice(p.price)}</p>
          <button onclick="addToCart(${p.id}, '${category}')">
            Thêm vào giỏ
          </button>
        `;
        container.appendChild(prodDiv);
      });

      productSection.appendChild(container);
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        showProducts(tab.getAttribute("data-category"));
      });
    });

    showProducts("pc");

    let cart = [];

    function addToCart(id, category) {
      const product = productsData[category].find((p) => p.id === id);
      if (!product) return;
      const cartItem = cart.find((item) => item.id === id && item.category === category);
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, category, quantity: 1 });
      }
      renderCart();
    }

      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Giỏ hàng trống</p>";
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <div class="cart-item-info">
            <img src="${item.image}" alt="${item.name}" />
            <div class="cart-item-details">
              <strong>${item.name}</strong>
              <small>${formatPrice(item.price)} x ${item.quantity}</small>
            </div>
          </div>
          <div class="cart-item-controls">
            <button onclick="decreaseQty(${index})">-</button>

            <button onclick="removeFromCart(${index})">Xóa</button>
